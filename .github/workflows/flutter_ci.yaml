name: CI

on:
  push:
    branches:
      - main
    paths:
      - 'where_to_go/**'
  pull_request:
    branches: [ "**" ]
    paths:
      - 'where_to_go/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: where_to_go

    steps:
      - uses: actions/checkout@v5
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version-file: where_to_go/pubspec.yaml
          
      - run: flutter --version

      - name: Install dependencies
        run: flutter pub get
        
      # - name: Remove lib/l10n directory
      #   run: rm -rf lib/l10n/*.dart

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
      
      # - name: Regenerate the localization files
      #   run: flutter gen-l10n

      - name: Example .env
        run: cp example.env .env

      - name: generate files
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze project source
        run: flutter analyze --fatal-infos

      - name: Run custom lints
        run: dart run custom_lint --fatal-infos

      # - name: Flutter tests
      #   run: flutter test
  